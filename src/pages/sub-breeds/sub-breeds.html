<ion-header>

  <ion-navbar>
	<ion-title>{{breed.name}} / sub-breeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

	<ion-item >
		<ion-list>
			<button ion-item *ngFor="let subBreed of subBreedsList" (click)="goToSubBreedImg( subBreed )">
				{{subBreed}}
			</button>  
		</ion-list>
	</ion-item>

</ion-content>
